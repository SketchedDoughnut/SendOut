<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>

        <!-- Custom CSS -->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>

        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>

        <!-- just some minor display stuff -->
        <title>TBD</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png"/>
    </head>





    <body>
        <!-- some display text that can be changed in python -->
        <h1>In development ; Title here </h1>
        <div id=loading><h3>Loading...</h3></div>
        
        <!-- intakes info and passes on to python -->
        <p>Enter info below</p>
        <input type="text" id="token" placeholder="token" />
        <input type="text" id="key" placeholder="key" />
        <button py-click="sysRun">Enter</button>

        <!-- for now, outputs updates from the python file -->
        <div id="output">
            <p>outputTemp<p>
        </div>
        <div id="loadingFace">
            <h1>/^w^/</h1>
        </div>

        <!-- running the .py starts here -->
        <script type="py" src="./main.py" config="./pyscript.json"></script>

        <!-- links -->
        <a href="https://www.w3schools.com/html/html_forms.asp" target="blank">Source 1</a>
        <a href="https://www.w3schools.com/html/html_links.asp" target="blank">Source 2</a>
    </body>
</html>
